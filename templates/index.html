<!DOCTYPE html>
<html>
<head>
	<title>Link Upload</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"] {
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
			background-color: #fff;
			color: #333;
			font-size: 16px;
			transition: background-color 0.2s ease;
		}
		input[type="submit"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>Link Upload</h1>
	<form action="{{ url_for('upload') }}" method="post">
		<input type="text" name="link" placeholder="Enter your link here">
		<input type="submit" value="Upload">
	</form>
</body>
</html>
